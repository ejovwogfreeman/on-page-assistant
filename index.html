<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>On-Page Assistant</title>
  </head>
  <body>
    <h1>On Page Assistant Demo</h1>
    <div class="buttons">
      <!-- Button 1 -->
      <button id="button1">Button 1</button>

      <!-- Button 2 -->
      <button id="button2">Button 2</button>

      <!-- Button 3 -->
      <button id="button3">Button 3</button>

      <!-- Button 4 -->
      <button id="button4">Button 4</button>

      <!-- Button 5 -->
      <button id="button5">Button 5</button>

      <!-- Button 6 -->
      <button id="button6">Button 6</button>

      <!-- Button 7 -->
      <button id="button7">Button 7</button>

      <!-- Button 8 -->
      <button id="button8">Button 8</button>

      <!-- Button 9 -->
      <button id="button9">Button 9</button>

      <!-- Button 10 -->
      <button id="button10">Button 10</button>
    </div>

    <!-- Hoverable Element -->
    <div id="element1" class="hoverable">Hover over me</div>

    <!-- Assistant Container -->
    <div id="assistant" class="hidden">
      <!-- Assistant content will be dynamically added here -->
    </div>

    <!-- Optional: Image (make sure to have the image file walking.gif in the same directory) -->
    <img src="walking.gif" alt="Walking Icon" style="display: none" />
  </body>
</html>
